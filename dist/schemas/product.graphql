type Product {
  id: ID!
  name: String!
  description: String
  price: Float!
}

type Query {
  product(id: ID!): Product
  products: [Product!]!
}

type Mutation {
  createProduct(name: String!, description: String, price: Float!): Product!
  updateProduct(
    id: ID!
    name: String
    description: String
    price: Float
  ): Product!
  deleteProduct(id: ID!): Boolean!
}
