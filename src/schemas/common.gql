}

enum YesNoAllEnum {
  all
  no
  yes
}

type NumberOfDelete {
  numberOfDelete: Number
}

type NumberOfUpdated {
  numberOfUpdated: Number
}

type AppQueueIdType {
  queueId: String
}

type CommonNameAvatarKeyType {
  _id: String
  avatarKey: String
  name: String
}

type CommonNameType {
  _id: String
  name: String
}

type CommonDownloadReturnType {
  message: String
